URL: http://hprcc.coh.org/rbioc/hprcc/
destination: /net/nfs-irwrsrchnas01/labs/rrockne/MHO/hprcc-www
package: hprcc
template:
  bootstrap: 5
  bootswatch: simplex
navbar:
  structure:
    left: [hprcc, intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    hprcc:
      icon: fa-house
      href: http://hprcc.coh.org/user-guide/rbioc/
      aria-label: hprcc
      text: Home
reference:

  - title: "Preconfigured SLURM Resources"
    desc: "Preconfigured resources for SLURM job execution."
    contents:
      - tiny
      - small
      - medium
      - large
      - large_mem
      - xlarge
      - huge
      - gpu_medium
      - gpu_large


  - title: "SLURM Controllers and Utilities"
    desc: "Tools for setting up and managing SLURM job controllers."
    contents:
      - create_controller
      - get_cluster
      - init_multisession
      - slurm_allocation

  - title: "Logging and Parameters"
    desc: "Functions for logging and parameter management."
    contents:
      - log_message
      - log_params

  - title: "Package Options"
    desc: "Customize package behavior via options."
    contents:
      - package-options
