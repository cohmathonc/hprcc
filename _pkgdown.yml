url: http://cgt.coh.org/hprcc/
destination: _site
package: hprcc
template:
  bootstrap: 5
  bootswatch: simplex
navbar:
  structure:
    left: [hprcc, intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    hprcc:
      icon: fa-house
      href: http://cgt.coh.org/hprcc
      aria-label: hprcc
      text: Home
deploy:
  install_metadata: true
reference:
- title: "Getting Started"
  desc: "Essential functions for basic usage"
  contents:
  - create_controller
  - get_cluster
  - init_multisession

- title: "Resource Management"
  desc: "Pre-configured SLURM resource profiles"
  contents:
  - starts_with("tiny")
  - starts_with("small")
  - starts_with("medium") 
  - starts_with("large")
  - starts_with("gpu")

- title: "Monitoring & Analysis"
  desc: "Tools for monitoring job performance"
  contents:
  - read_target_logs
  - plot_target_logs
  - explore_logs

- title: "Configuration"
  desc: "Package configuration functions"
  contents:
  - package-options
  - slurm_allocation

- title: "Internal Functions"
  desc: "Internal helper functions"
  contents: 
    - clean_phase_name
    - create_metric_plot
    - log_hprcc_settings
