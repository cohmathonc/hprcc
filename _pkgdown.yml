url: http://cgt.coh.org/hprcc/
destination: _site
package: hprcc
template:
  bootstrap: 5
  bootswatch: simplex
navbar:
  structure:
    left: [hprcc, intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    hprcc:
      icon: fa-house
      href: http://cgt.coh.org/hprcc
      aria-label: hprcc
      text: Home
deploy:
  install_metadata: true
reference:
  - title: "Preconfigured SLURM Resources"
    desc: "Preconfigured resources for SLURM job execution."
    contents:
      - tiny
      - small
      - medium
      - large
      - large_mem
      - xlarge
      - huge
      - gpu_medium
      - gpu_large

  - title: "SLURM Controllers and Utilities"
    desc: "Tools for setting up and managing SLURM job controllers."
    contents:
      - create_controller
      - get_cluster
      - init_multisession
      - slurm_allocation

  - title: "Logging and Parameters"
    desc: "Functions for logging and parameter management."
    contents:
      - log_hprcc_settings

  - title: "Package Options"
    desc: "Customize package behavior via options."
    contents:
      - package-options
