  bootstrap: 5
  bootswatch: simplex
navbar:
  structure:
    left: [hprcc, intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    hprcc:
      icon: fa-house
      href: http://hprcc.coh.org/user-guide/rbioc/
